<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>La Juste Frite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff3cd;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
}
h1 {
    margin-bottom: 10px;
}
input, select, button {
    width: 100%;
    height: 48px;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    box-sizing: border-box;
}
select { background-color: white; }
button {
    background-color: #f0ad4e;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover { background-color: #ec971f; }
.checkbox {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-size: 14px;
    text-align: left;
}
.checkbox input { width: auto; height: auto; margin-right: 10px; }
</style>
</head>
<body>

<div class="card">
<h1>üçü La Juste Frite üçü</h1>
<p>Devine le poids de la barquette (en grammes)</p>

<form id="justeFriteForm">
    <input type="text" name="nom" placeholder="Nom" required>
    <input type="text" name="prenom" placeholder="Pr√©nom" required>
    <input type="text" name="section" placeholder="Section" required>
    <input type="tel" name="telephone" placeholder="Num√©ro de t√©l√©phone" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" name="poids" placeholder="Poids des frites (en grammes)" required>

    <select name="magdala" required>
        <option value="">Connais-tu Magdala ?</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
    </select>

    <div class="checkbox">
        <input type="checkbox" name="newsletter" value="Oui">
        <label>Souhaites-tu recevoir un mail pour en apprendre plus sur Magdala ?</label>
    </div>

    <button type="submit">Participer üçü</button>
</form>
</div>

<script>
document.getElementById("justeFriteForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    // Nouveau lien Apps Script
    fetch("https://script.google.com/macros/s/AKfycbyCs5JnqFtb9n2fzYa4qosDXF0eR9uC9t1TId3Qss9HTnLIKg0bMx7H7_eHa3zuyOAUtg/exec", {
        method: "POST",
        body: data,
        mode: "no-cors"
    })
    .then(() => {
        const nom = form.nom.value;
        const prenom = form.prenom.value;
        const poids = form.poids.value;

        // Redirection vers merci.html
        window.location.href =
            "merci.html?nom=" + encodeURIComponent(nom) +
            "&prenom=" + encodeURIComponent(prenom) +
            "&poids=" + encodeURIComponent(poids);
    })
    .catch(() => {
        alert("Une erreur est survenue. Merci de r√©essayer.");
    });
});
</script>

</body>
</html>
